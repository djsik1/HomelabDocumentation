<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff08" stroke-width="0.5"/>
  </pattern>
  <rect width="900" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#00d4ff" font-family="monospace" font-size="24" font-weight="bold" filter="url(#glow)">CURRENT STATE: FLAT NETWORK</text>
  <text x="450" y="60" text-anchor="middle" fill="#666" font-family="monospace" font-size="12">192.168.1.0/24 - All devices on single subnet</text>

  <!-- ISP Cloud -->
  <ellipse cx="450" cy="110" rx="80" ry="35" fill="#1e3a5f" stroke="#00d4ff" stroke-width="2"/>
  <text x="450" y="115" text-anchor="middle" fill="#00d4ff" font-family="monospace" font-size="14">INTERNET</text>

  <!-- Connection from ISP to Router -->
  <line x1="450" y1="145" x2="450" y2="180" stroke="#00d4ff" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- ISP Router -->
  <rect x="375" y="180" width="150" height="60" rx="5" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="205" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="12" font-weight="bold">ISP ROUTER</text>
  <text x="450" y="225" text-anchor="middle" fill="#888" font-family="monospace" font-size="10">192.168.1.1</text>

  <!-- Warning label -->
  <rect x="540" y="185" width="120" height="50" rx="3" fill="#ff6b6b22" stroke="#ff6b6b" stroke-width="1"/>
  <text x="600" y="205" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="9">⚠ NO VLANS</text>
  <text x="600" y="220" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="9">⚠ NO SEGMENTATION</text>

  <!-- Main connection line down -->
  <line x1="450" y1="240" x2="450" y2="280" stroke="#4ecdc4" stroke-width="3"/>

  <!-- Flat Network Cloud/Box -->
  <rect x="100" y="280" width="700" height="280" rx="10" fill="#0d2137" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="450" y="305" text-anchor="middle" fill="#4ecdc4" font-family="monospace" font-size="14" font-weight="bold">SINGLE FLAT NETWORK - 192.168.1.0/24</text>
  <text x="450" y="320" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="10">All devices can see each other - No isolation!</text>

  <!-- Proxmox Server -->
  <rect x="130" y="340" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#9b59b6" stroke-width="2" filter="url(#shadow)"/>
  <text x="190" y="365" text-anchor="middle" fill="#9b59b6" font-family="monospace" font-size="11" font-weight="bold">PROXMOX</text>
  <text x="190" y="380" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">Hypervisor</text>
  <text x="190" y="395" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">192.168.1.10</text>
  <text x="190" y="410" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">VMs + Containers</text>

  <!-- Workstation -->
  <rect x="280" y="340" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#3498db" stroke-width="2" filter="url(#shadow)"/>
  <text x="340" y="365" text-anchor="middle" fill="#3498db" font-family="monospace" font-size="11" font-weight="bold">WORKSTATION</text>
  <text x="340" y="380" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">Admin PC</text>
  <text x="340" y="395" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">192.168.1.20</text>
  <text x="340" y="410" text-anchor="middle" fill="#27ae60" font-family="monospace" font-size="8">★ Trusted</text>

  <!-- NAS -->
  <rect x="430" y="340" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#e67e22" stroke-width="2" filter="url(#shadow)"/>
  <text x="490" y="365" text-anchor="middle" fill="#e67e22" font-family="monospace" font-size="11" font-weight="bold">TRUENAS</text>
  <text x="490" y="380" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">Storage</text>
  <text x="490" y="395" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">192.168.1.30</text>
  <text x="490" y="410" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">Sensitive Data</text>

  <!-- IoT Devices -->
  <rect x="580" y="340" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#f39c12" stroke-width="2" filter="url(#shadow)"/>
  <text x="640" y="365" text-anchor="middle" fill="#f39c12" font-family="monospace" font-size="11" font-weight="bold">IoT DEVICES</text>
  <text x="640" y="380" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">Smart Home</text>
  <text x="640" y="395" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">192.168.1.50-80</text>
  <text x="640" y="410" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="8">⚠ Insecure</text>

  <!-- Cameras -->
  <rect x="130" y="450" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#e74c3c" stroke-width="2" filter="url(#shadow)"/>
  <text x="190" y="475" text-anchor="middle" fill="#e74c3c" font-family="monospace" font-size="11" font-weight="bold">IP CAMERAS</text>
  <text x="190" y="490" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">Surveillance</text>
  <text x="190" y="505" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">192.168.1.90-95</text>
  <text x="190" y="520" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="8">⚠ Phone Home</text>

  <!-- WiFi AP -->
  <rect x="280" y="450" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#1abc9c" stroke-width="2" filter="url(#shadow)"/>
  <text x="340" y="475" text-anchor="middle" fill="#1abc9c" font-family="monospace" font-size="11" font-weight="bold">WiFi AP</text>
  <text x="340" y="490" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">BE11000</text>
  <text x="340" y="505" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">192.168.1.5</text>
  <text x="340" y="520" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">Single SSID</text>

  <!-- Guest Devices -->
  <rect x="430" y="450" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#95a5a6" stroke-width="2" filter="url(#shadow)"/>
  <text x="490" y="475" text-anchor="middle" fill="#95a5a6" font-family="monospace" font-size="11" font-weight="bold">GUESTS</text>
  <text x="490" y="490" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">Visitor Devices</text>
  <text x="490" y="505" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">DHCP Assigned</text>
  <text x="490" y="520" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="8">⚠ Full Access</text>

  <!-- Switch -->
  <rect x="580" y="450" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#2ecc71" stroke-width="2" filter="url(#shadow)"/>
  <text x="640" y="475" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="11" font-weight="bold">SWITCH</text>
  <text x="640" y="490" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">TL-SG1428PE</text>
  <text x="640" y="505" text-anchor="middle" fill="#666" font-family="monospace" font-size="8">192.168.1.2</text>
  <text x="640" y="520" text-anchor="middle" fill="#f39c12" font-family="monospace" font-size="8">VLANs Unused</text>

  <!-- Connection lines within flat network -->
  <line x1="190" y1="340" x2="190" y2="330" stroke="#4ecdc455" stroke-width="1"/>
  <line x1="340" y1="340" x2="340" y2="330" stroke="#4ecdc455" stroke-width="1"/>
  <line x1="490" y1="340" x2="490" y2="330" stroke="#4ecdc455" stroke-width="1"/>
  <line x1="640" y1="340" x2="640" y2="330" stroke="#4ecdc455" stroke-width="1"/>
  <line x1="130" y1="330" x2="700" y2="330" stroke="#4ecdc455" stroke-width="1"/>

  <line x1="190" y1="450" x2="190" y2="440" stroke="#4ecdc455" stroke-width="1"/>
  <line x1="340" y1="450" x2="340" y2="440" stroke="#4ecdc455" stroke-width="1"/>
  <line x1="490" y1="450" x2="490" y2="440" stroke="#4ecdc455" stroke-width="1"/>
  <line x1="640" y1="450" x2="640" y2="440" stroke="#4ecdc455" stroke-width="1"/>
  <line x1="130" y1="440" x2="700" y2="440" stroke="#4ecdc455" stroke-width="1"/>

  <!-- Problem callouts -->
  <rect x="720" y="350" width="160" height="100" rx="5" fill="#ff6b6b15" stroke="#ff6b6b" stroke-width="1"/>
  <text x="800" y="370" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="10" font-weight="bold">PROBLEMS:</text>
  <text x="800" y="390" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="9">• No isolation</text>
  <text x="800" y="405" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="9">• IoT sees NAS</text>
  <text x="800" y="420" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="9">• Guests see all</text>
  <text x="800" y="435" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="9">• Cameras online</text>

  <!-- Footer -->
  <text x="450" y="580" text-anchor="middle" fill="#444" font-family="monospace" font-size="10">Homelab Phase 1 - Current State Documentation</text>
</svg>